<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggyvest</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <nav class="laga">
<img src="logo.png" alt="logo"/>
         </nav>
      </nav></br>
    <article></br>
      <h1 style="color: blue;">Create a Secure Account</h1>
      <h5>Welcome to the future of savings and investments</h5>
      <form>
        <label>Full Name</label></br>
        <input type="text" id="fullname" placeholder="Full Name" class="bar"/></br></br>

        <label>Email Address</label></br>
        <input type="email" id="email" placeholder="Email Address" class="bar"/></br></br>

        <label>Phone Number</label></br>
        <input type="number" id="phonenumber" placeholder="Phone Number" class="bar"/></br></br>

        <label>Password</label></br>
        <input type="password" id="password" placeholder="Password" class="bar"/></br></br>

        <label>Referrer Phone or Promo Code (Optional)</label></br>
        <input
          type="number"
          id="promocode"
          placeholder="Referrer Phone Or Code"
          class="bar"
          /></br></br>

        <label>How Did You Hear About Us? (Optional) </label></br>
        <select name="How Did You Hear About Us" class="bar">
          <option value="1">Facebook</option>
          <option value="2">Twitter</option>
          <option value="3">Instagram</option>
          <option value="4">Online Blog</option>
        </select></br></br>
        <button type="submit" class="btn">Create Account</button></br></br>
      </form>
    </article>
    <section>
      <a href="#">Already have an account? Log in</a>
    </section>
  </body>
</html>
